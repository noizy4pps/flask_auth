{% extends 'base.html' %}
{% block title %}Update email{% endblock %}
{% block content %}

<div class="card shadow-lg w-100 mx-auto" style="max-width: 480px;">
        <div class="card-body">
            <div class="text-center">
                <h1 class="card-title h3">Update email</h1>
                <p class="card-text text-muted">update your email using this page:</p>
            </div>
            <div class="mt-4">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-4">
                        {{ form.email.label }} 
                        {{ form.email(class_="form-control") }}<br>
                    </div>
                    <div class="mb-4">
                        {{ form.submit() }}
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
{% endblock %}
