# templates/register.html
<!doctype html>
<html>
<head><title>Register</title></head>
<body>
  <h2>Register</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username() }}<br>
    {{ form.email.label }} {{ form.email() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.confirm.label }} {{ form.confirm() }}<br>
    {{ form.submit() }}
  </form>
</body>
</html>
